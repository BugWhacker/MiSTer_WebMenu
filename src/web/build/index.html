<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="/elm.min.js"></script>
    <style>

       .emptycard {
	 visibility: hidden;
       }
       .runbutton {
	 cursor: pointer;
       }

       table.tree-view {
       }

       tr.tree-view {
       }

       td.tree-view {
       }

       td.tree-view-selected-node {
         background-color: #e9ecef;
       }

       td.tree-view-indentation {
         width: 10px;
       }

       td.tree-view-bullet-expanded {
         background: url(assets/folder-open-solid.svg);
         background-repeat: no-repeat;
         background-size: contain;
         width: 1em;
       }

       label.tree-view-bullet-expanded {
         opacity: 0;
	 padding-left: 10px;
       }

       td.tree-view-bullet-collapsed {
         background: url(assets/folder-solid.svg);
         background-repeat: no-repeat;
         background-size: contain;
         width: 1em;
       }

       label.tree-view-bullet-collapsed {
         opacity: 0;
	 padding-left: 10px;
       }

       td.tree-view-bullet-leaf {
         background: url(assets/folder-solid.svg);
         background-repeat: no-repeat;
         background-size: contain;
         width: 1em;
       }

       #navigableTreeContent {
         width: 100vw;
         height: 500px;
         overflow: auto;
       }
    </style>
  </head>
  <body>
    <script>
        var app = Elm.Main.init({});
        // you can use ports and stuff here
        app.ports.reload.subscribe(function(x) {
            location.reload(true);
        });
    </script>
  </body>
</html>
